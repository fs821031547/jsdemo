String.prototype.splits = function(target) {		var arr = new Array(); //初始化数组	
	var temp = "";		
	for ( var i = 0; i < this.length; i++) {			var ch = this.charAt(i); //每个元素都查询一遍
		if (ch == target) {	
			temp += ch;				//将分割好的字符串放进数组中
			arr.push(temp);			
				temp = "";	
						}
			 else {	
				temp += ch;			
				}	
			}		
			return arr;	}
